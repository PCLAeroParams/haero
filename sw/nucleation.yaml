# This input walks 3 parameters to which the nucleation process is sensitive.

process:
  mam: newnuc
  haero: MAMNucleationFProcess

timestepping:
  dt: 3600
  nsteps: 1

parameters:
  temperature: [270, 276, 0.5]
  relative_humidity: [0, 1, 0.1]
  qh2so4: [0, 1.e-3, 1.e-4]

atmosphere:
  temperature: 273
  pressure: 100000
  relative_humidity: 0.95
  height: 3000
  cloud_fraction: 0.0

aerosols:
  accumulation:
    number_conc: 1.e8
    so4: 0.3
    pom: 0
    soa: 0.3
    bc: 0
    dst: 0
    ncl: 0.4
    mom: 0
  aitken:
    number_conc: 1.e9
    so4: 0.3
    soa: 0.3
    ncl: 0.4
    mom: 0
  coarse:
    number_conc: 1.e5
    so4: 0.3
    pom: 0
    soa: 0.3
    bc: 0
    dst: 0
    ncl: 0.4
  primary_carbon:
    number_conc: 2.e8
    pom: 0
    bc: 1
    mom: 0

gases:
  qso2: 1.e-4
  qh2so4: 1.e-13
  qsoag: 5.e-10

