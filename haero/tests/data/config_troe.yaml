NCAR-version: v1.0
# TChem-specific inputs
tchem:
  # whether to print verbose output to screen
  verbose: false
  print_qoi: false
  # number of chemistry batches (all currently run the exact same chem problem)
  nbatch: 1
  team_size: -1
  vector_size: -1
solver_parameters:
  dtmin: 1.0e-20
  dtmax: 1.0e-1
  tbeg: 0.0
  tend: 100.0
  # Number of time iterations per interval to store qoi
  num_time_iterations_per_interval: 10
  max_time_iterations: 15
  max_newton_iterations: 4
  atol_newton: 1.0e-18
  rtol_newton: 1.0e-8
  atol_time: 1.0e-12
  tol_time: 1.0e-6
  # Jacobians are evaluated once in this interval
  jacobian_interval: 1
  outputfile: Troe.dat
environmental_conditions:
  pressure:
    evolving: false
    initial_value: [101253.3]
    units: Pa
  temperature:
    evolving: false
    initial_value: [272.5]
    units: K
  air_concetration:
    initial_value: 1.0
initial_state:
  A: [1.0]
model_info:
  chemistry_time_step:
    units: sec
    value: 1.0
  evolving_conditions:
    exist: false
  output_time_step:
    units: sec
    value: 1.0
  simulation_length:
    units: sec
    value: 100.0
  cells: 1
reactions:
- coefficients:
    k0_A: 4.0e-18 
  products:
    B: 1.0
  reactants:
    A: 1.0
  type: TROE
- coefficients:
    k0_A: 1.2e-12
    k0_B: 167.0
    k0_C: 3.0
    kinf_A: 136.0
    kinf_B: 5.0
    kinf_C: 24.0
    Fc: 0.9
    N: 0.8
  products:
    C: 1.0
  reactants:
    B: 1.0
  type: TROE
  time_unit: min
species:
  A:
    units: mol m-3
  B:
    units: mol m-3
  C:
    units: mol m-3
