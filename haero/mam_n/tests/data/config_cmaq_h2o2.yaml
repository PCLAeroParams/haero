NCAR-version: v1.0
tchem:
  # whether to print verbose output to screen
  verbose: false
  print_qoi: false
  # number of chemistry batches (all currently run the exact same chem problem)
  nbatch: 1
  team_size: -1
  vector_size: -1
solver_parameters:
  dtmin: 1.0e-20
  dtmax: 1.0e-1
  tbeg: 0.0
  tend: 100.0
  # Number of time iterations per interval to store qoi
  num_time_iterations_per_interval: 10
  max_time_iterations: 15
  max_newton_iterations: 4
  atol_newton: 1.0e-18
  rtol_newton: 1.0e-8
  atol_time: 1.0e-12
  tol_time: 1.0e-6
  # Jacobians are evaluated once in this interval
  jacobian_interval: 1
  outputfile: CMAQ_H2O2.dat
environmental_conditions:
  pressure:
    evolving: false
    initial_value: [101253.3]
    units: Pa
  temperature:
    evolving: false
    initial_value: [272.5]
    units: K
initial_state:
  A: 
    initial_value: [1.0]
    units: mol m-3
  B:
    initial_value: [0.0]
    units: mol m-3
  C: 
    initial_value: [0.0]
    units: mol m-3
model_info:
  chemistry_time_step:
    units: sec
    value: 1.0
  evolving_conditions:
    exist: false
  output_time_step:
    units: sec
    value: 1.0
  simulation_length:
    units: sec
    value: 100.0
  cells: 1 
reactions:
- coefficients:
    k2_A: 4.0e-21 
  products:
    B: 1.0
  reactants:
    A: 1.0
  type: CMAQ_H2O2 
- coefficients:
    k1_A : 1476.0
    k1_B : 60.0
    k1_C : -398.0
    k2_A : 4.0e-20
    k2_B : 1.5
    k2_C : -2.0
  products:
    C: 1.0
  reactants:
    B: 1.0
  type: CMAQ_H2O2 
  time_unit: min
species:
- description: A 
  name: A
- description: B 
  name: B
- description: C 
  name: C
